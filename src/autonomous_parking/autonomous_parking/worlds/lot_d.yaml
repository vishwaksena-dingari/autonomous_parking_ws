# Parking Lot D: Diagonal Street Parking
# Difficulty: Medium
# Features: 45° angled bays, one-way flow

name: "Diagonal Street Parking"
difficulty: "medium"

entrance:
  x: -15.0
  y: -8.0
  yaw: 0.0  # Facing EAST

# Diagonal bays at 45° (easier entries than perpendicular)
bays:
  # Top row (facing NE, 45°)
  - {id: D1, x: -10.0, y: 5.0, yaw: 0.785}   # 45°
  - {id: D2, x: -5.0, y: 5.0, yaw: 0.785}
  - {id: D3, x: 0.0, y: 5.0, yaw: 0.785}
  - {id: D4, x: 5.0, y: 5.0, yaw: 0.785}
  - {id: D5, x: 10.0, y: 5.0, yaw: 0.785}
  
  # Bottom row (facing SE, -45°)
  - {id: D6, x: -10.0, y: -5.0, yaw: -0.785}  # -45°
  - {id: D7, x: -5.0, y: -5.0, yaw: -0.785}
  - {id: D8, x: 0.0, y: -5.0, yaw: -0.785}
  - {id: D9, x: 5.0, y: -5.0, yaw: -0.785}
  - {id: D10, x: 10.0, y: -5.0, yaw: -0.785}

# Road network (one-way horizontal flow)
roads:
  - {type: horizontal, x: 0.0, y: 0.0, width: 25, length: 6}  # Main road
  - {type: horizontal, x: -15.0, y: -8.0, width: 6, length: 4}  # Entrance

# World boundaries
boundaries:
  x_min: -18.0
  x_max: 15.0
  y_min: -12.0
  y_max: 10.0
